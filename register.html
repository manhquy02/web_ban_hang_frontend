    <script>
        $(document).ready(function () {
            $('.register-form').submit(function (e) {
                e.preventDefault();
                $.post('http://localhost:5555/register', {
                    username: $(this).find('.username').val(),
                    email: $(this).find('.email').val(),
                    password: $(this).find('.password').val()

                }, function (response) {
                    if (response.result == 1) {
                        alert(response.message)
                       
                        window.location.href = 'login.html'
                    } else {
                        alert('Lỗi : ' + response.message)
                    }
                })
            })
        })
    </script>
</head>

<body>
    <div class=" d-flex justify-content-center align-items-center vh-100">
        <form class="register-form border p-4" style="width: 100%; max-width: 400px;">
            <div class="mb-3 mt-3" style="text-align: center;">
                <h1>Đăng ký</h1>
            </div>
            <div class="mb-3">
                <label class=" form-label" for="username">Tên đăng ký</label>
                <input type="text" name="username" class="username form-control" >
            </div>
            <div class="mb-3">
                <label class="form-label" for="email">Tên email</label>
                <input type="email" name="email" class="email form-control" >
            </div>
            <div class="mb-3">
                <label class="form-label" for="password">Mật khẩu</label>
                <input type="password" name="password" class="password form-control" >
            </div>

            <button class="register-btn btn btn-primary w-100 form-submit mt-3" type="submit">Đăng ký</button>


        </form>
    </div>
</body>

</html>
